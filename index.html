<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TOP Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="btn-container">
        <div class="display-container">
          <div class="num-display"></div>
        </div>
        <div class="first-row">
          <button class="calc-btn num-seven">7</button>
          <button class="calc-btn num-eight">8</button>
          <button class="calc-btn num-nine">9</button>
          <button class="calc-btn op-btn divide-btn">รท</button>
        </div>
        <div class="second-row">
          <button class="calc-btn num-four">4</button>
          <button class="calc-btn num-five">5</button>
          <button class="calc-btn num-six">6</button>
          <button class="calc-btn op-btn multi-btn">ร</button>
        </div>
        <div class="third-row">
          <button class="calc-btn num-one">1</button>
          <button class="calc-btn num-two">2</button>
          <button class="calc-btn num-three">3</button>
          <button class="calc-btn op-btn minus-btn">-</button>
          <div class="fourth-row">
            <button class="calc-btn num-zero">0</button>
            <button class="calc-btn period-btn">.</button>
            <button class="calc-btn equals-btn">=</button>
            <button class="calc-btn op-btn add-btn">+</button>
          </div>
          <button class="calc-btn clear-btn">C</button>
        </div>
      </div>
    </div>
    <footer>
      <div>
        Made by <strong>jbusom</strong> with
        <i class="fa-solid fa-heart"></i> for
        <strong> The Odin Project </strong>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
